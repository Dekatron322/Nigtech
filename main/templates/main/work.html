{% extends 'main/base.html' %}
{% load static %}


{% block title %}
Works from NigTech | Nigeria's Tech Industry.

{% endblock %}




{% block content %}

<style type="text/css">
  
  .text .heading a{
    opacity: 1;
  }
  .text:hover .heading a{
    color: #009900;
  }
  .heading a:hover{
    color: #009900 !important;
  }

  .btn-primarys{
    background-color:#009900 !important;
    color: #fff;
    border-radius:0 13px;
    transition: 2s ease;
  }

  .btn-primarys:hover{

    background-color: #009900 !important;
    color: #fff;
    border-radius: 13px 0;
    opacity: 0.7;
    transition: 2s ease;
  }
  .breadcrumbs span a:hover{
      color: #009900 !important;
  }

</style>

	<section class="hero-wrap hero-wrap-2 degree-right" style="background-image: url({% static 'main/images/bg-2.jpg' %});" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text js-fullheight align-items-end">
				<div class="col-md-9 ftco-animate pb-5 mb-5">
					<p class="breadcrumbs"><span class="mr-2"><a href="#">Home <i style="color: #009000;" class="fa fa-chevron-right"></i></a></span> <span>Work <i style="color: #009000;" class="fa fa-chevron-right"></i></span></p>
					<h1 class="mb-3 bread">Our Jobs</h1>
				</div>
			</div>
		</div>
	</section>
<br><br>
		<section class="ftco-section bg-light">
		<div class="container">
			<div class="row justify-content-center mb-5">
				<div class="col-md-7 heading-section text-center ftco-animate">
					<h2>Our Works</h2>
				</div>
			</div>
			<div class="row d-flex">
				{% for work in works %}
				<div class="col-md-4 d-flex ftco-animate">
					<div class="blog-entry justify-content-end">
						<div class="text">
							
							
							<a href="/work/{{work.id}}/" class="block-20 img" style="background-image: url({{work.image.url}});" >
							</a>
							<h3 class="heading mb-3"><a href="{{ work.link }}">{{ work.title }}</a></h3>
							
						</div>
					</div>

				</div>
				{% endfor %}
				
			</div>
		</div>
		<div class="degree-left"></div>
	</section>	

	
{% endblock %}
